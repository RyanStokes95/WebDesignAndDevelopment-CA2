<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Fruit Shop, Veg Shop, Fruit and Veg, Newsletter">
    <title>Newsletter Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="newsletter.js" defer></script>
</head>
<body>
    <div id="newsletter-container">
        <header id="header">
            <h1 id="heading">Newsletter</h1>
        </header>
        <nav id="nav">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Find Us</a></li>
                <li><a href="quiz.html">Competition</a></li>
            </ul>
        </nav>
        <div id="form-container">
            <form id="form" autocomplete="off">
                <label class="label" for="fName">First Name</label>
                <br>
                <input class="input" type="text" id="fName" required>
                <br>
                <label class="label" for="lName">Last Name</label>
                <br>
                <input class="input" type="text" id="lName" required>
                <br>
                <label class="label" for="email">Email</label>
                <br>
                <input class="input" type="text" id="email" required>
                <br>
                <label class="label" for="mobile">Mobile</label>
                <br>
                <input class="input" type="tel" id="mobile" required>
                <br>
                <label class="label" for="news-choice">Which products are you interested in?</label>
                <br>
                <select class="dropdown" id="news-choice">
                    <option class="option" value="fruit">Fruit</option>
                    <option class="option" value="veg">Vegetables</option>
                    <option class="option" value="fruit+veg">Fruit and Vegetables</option>
                </select>
                <br>
                <label class="label">Contact Preference</label>
                <br>
                <input class="input" type="radio" name="contact" id="contact-choice1" value="Mobile" checked>
                <label class="label" for="contact-choice1">Mobile</label>
                <br>
                <input class="input" type="radio" name="contact" id="contact-choice2" value="Email">
                <label class="label" for="contact-choice2">Email</label>
                <br>
                <input id="form-submit" type="submit" value="Submit" disabled>
            </form>
        </div>
        <a href="index.html" id="anchor"></a>
        <footer id="footer">
            <h2 id="footer-content">
                Footer
            </h2>
        </footer>
    </div>
</body>
</html>
